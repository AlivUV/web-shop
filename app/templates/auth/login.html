{% extends "base_template.html" %}
{% block title %} Sign Up {% endblock %}
{% block content %}

<form method="post">
    <h1>Login</h1>
    {{ form.hidden_tag() }}

    <br />
    {{ form.email.label }}
    {{ form.email() }}
    <br />
    {{ form.password.label }}
    {{ form.password() }}
    <br />
    <button><a style="text-decoration: none;" href="/">Cancel</a></button>
    {{ form.submit() }}

</form>

{% endblock %}
